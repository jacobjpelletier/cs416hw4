{% extends 'tasks/base.html' %}

{% block title %}
    Tasks
{% endblock %}


{% block body %}
    <h1>Tasks</h1>
    <form action="{% url 'add_task' %}" method="post">
    {% csrf_token %}
        {{form.task_item}}
        <input type="submit" value="Add">
    </form>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Task Name</th>
        </tr>
        {% for task in tasks %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ task.task_item }}</td>
            </tr>
        {% endfor %}
        </thead>

        <tbody>

        </tbody>
    </table>

{% endblock %}
